<!DOCTYPE html>
<html>
  <head>
    <title>Let's CHat Web App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="LCWA.js"></script>
  </head>
  <body>
    <center>
      <h1 class="header">
        <br>
        Let's CHat Web App
        <sup>
        
        </sup>
      </h1>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
        <img src="https://png.pngtree.com/element_our/png_detail/20181229/vector-chat-icon-png_302635.jpg" class="logo"> </img>
  
        <h3>Check out what's happening at your school now!</h3>
        <h4>Join Let's Chat Web App Today!</h4>
        <div class="form-group">
          <label>User Name:</label>
          <input
            id="user_name"
            type="text"
            class="font-control"
            placeholder="username"
          />
        </div>
        <button id="login_button" class="btn btn-primary" onclick="adduser()">
          Log in
        </button>
        <br /><br />
      </div>
    </center>
  </body>
</html>
